server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: mysql-proxy
  profiles:
    active: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:8306/mytest?useSSL=false&useUnicode=true&characterEncoding=UTF-8
    username: root
    password: root

logging:
  config: classpath:logback-spring.xml

